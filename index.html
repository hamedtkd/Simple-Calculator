    <body>

        <script>
        const number1 = +prompt("add aval?");
        const oprator = prompt("+ - / * ?");
        const number2 = +prompt("add dovom?");
        let answer = 0

        switch (oprator) {
            case "+":
                answer = number1 + number2;
                break;
            case "*":
                answer = number1 * number2;
                break;
            case "-":
                answer = number1 - number2;
                break;
            case "/":
                answer = number1 / number2;
                break;
        }
        console.log(answer);
        </script>
    </body>
